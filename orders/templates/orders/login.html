{% extends "orders/base.html" %}

{% block title %}- Login{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col-3">
            <h1>Login</h1>
                {% if message %}
                <div class="alert alert-dismissible alert-warning mt-5">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <p class="mb-0">{{ message }}</p>
                </div>
                {% endif %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <input class="mt-3" name="username" type="text" placeholder="Username"><br>
                <input class="mt-3" name="password" type="password" placeholder="Password"><br>
                <input class="mt-3" type="submit" value="Login">
            </form><br>
            <a href="{% url 'register' %}">Register New User</a>
        </div>
    </div>
</div>
{% endblock %}

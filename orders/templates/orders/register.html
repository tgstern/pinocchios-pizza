{% extends "orders/base.html" %}

{% block title %}- Register{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col-3">
            <h1>Register</h1>
                {% if message %}
                <div class="alert alert-dismissible alert-warning mt-5">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <p class="mb-0">{{ message }}</p>
                </div>
                {% endif %}
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <input class="mt-3" name="username" type="text" placeholder="Username"><br>
                <input class="mt-3" name="password" type="password" placeholder="Password"><br>
                <input class="mt-3" name="first" type="text" placeholder="First Name"><br>
                <input class="mt-3" name="last" type="text" placeholder="Last Name"><br>
                <input class="mt-3" name="email" type="text" placeholder="Email Address"><br>
                <input class="mt-3" type="submit" value="Register">
            </form>
        </div>
    </div>
</div>
{% endblock %}
